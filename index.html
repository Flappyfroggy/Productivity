<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <title>Productivity Task Tracker</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
    body {
        font-family: 'Indie Flower';
        background-color: #e77e7e;
        margin: 0;
        padding: 20px;
        font-size: 3vh;
    }
    
    h1 {
        color: #523b3b;
        font-family: Pacifico;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 5vh;
    }
    
    .tasklist {
        list-style-type: none;
        padding: 0;
    }
    
    .taskitem {
        background-color: #fff;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3vh;
        
    }
    
    .taskitem.completed {
        text-decoration: line-through;
        color: #999;
    }
</style>
<body>
    <h1>Productivity Task Tracker</h1>
    <form id="carrot" action="#" method="post">
        <label for="task">Add a new task:</label>
        <input type="text" id="task" name="task" placeholder="Enter your task here">
        <button type="submit">Add New Task</button>
    <p>Click on a task to mark it as completed.</p>
    <p>Click again to unmark it.</p>
    <ul class="tasklist">
        <li class="taskitem">Example Task 1</li>
    </ul> 
</body>
<script>
document.querySelectorAll(".taskitem").forEach(function(taskitem) {
    taskitem.addEventListener("click", function() {
    taskitem.classList.toggle("completed");
});
});
const carrot =document.getElementById("carrot")
carrot.addEventListener("submit", function(eveneteere) {
    eveneteere.preventDefault();
    const taskInput = document.getElementById("task");
    const createtask = taskInput.value.trim();
    if (createtask) {
        const newTaskItem = document.createElement("li");
        newTaskItem.className = "taskitem";
        newTaskItem.textContent = createtask;
        newTaskItem.addEventListener("click", function() {
            newTaskItem.classList.toggle("completed");
        });
        document.querySelector(".tasklist").appendChild(newTaskItem);
        taskInput.value = "";
}
});
</script>
</html>
