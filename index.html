<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <title>Productivity Task Tracker</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
    body {
        font-family: 'Indie Flower';
        background-color: #ecb6b6;
        margin: 0;
        padding: 0;
        font-size: 25px;
    }
    p {
        margin-left: 20px;
    }
    
    .tasklist {
        list-style-type: none;
        padding: 0;
    }
    .coolgradient {
        background: #3F5EFB;
        background: linear-gradient(60deg,rgba(242, 237, 237, 1) 0%, rgba(237, 164, 164, 1) 25%, rgba(230, 73, 73, 1) 50%, rgba(252, 170, 68, 1) 72%, rgba(255, 223, 168, 1) 100%);
        height: 20vh;
        width: 80%;
        margin-bottom: 5vh;
        border-top-right-radius: 10vh;
        border-bottom-right-radius: 10vh;
        border-bottom: #fff 3px solid;
        border-right: #fff 3px solid;
    }
    
    .yum {
        font-family: Pacifico;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
        background-image: linear-gradient(60deg,rgba(242, 237, 237, 1) 0%, rgba(237, 164, 164, 1) 25%, rgba(230, 73, 73, 1) 50%, rgba(252, 170, 68, 1) 72%, rgba(255, 223, 168, 1) 100%);
        background-clip: text;
        color: transparent;
    }
    .coolgradient2 {
        background: #3F5EFB;
        background: linear-gradient(60deg,rgba(242, 237, 237, 1) 0%, rgba(237, 164, 164, 1) 25%, rgba(230, 73, 73, 1) 50%, rgba(252, 170, 68, 1) 72%, rgba(255, 223, 168, 1) 100%);

        height: 20vh;
        width: 80%;
        margin-top: 5vh;
        border-top-left-radius: 10vh;
        border-bottom-left-radius: 10vh;
        float: right;
        border-top: #fff 3px solid;
        border-left: #fff 3px solid;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Indie Flower';
        color: #ffffff;

    }
    .taskitem {
        background-color: #fff;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 25px;
        margin-left: 20px; 
        margin-right: 20px;
    }
    label, input, button {
        font-size: 25px;
        font-family: 'Indie Flower';
    }
    label {
        margin-left: 20px;
        background-color: #efa1a1;
        border-radius: 20px;;
    }
    input, button {
        border-radius: 20px;
        border-color: #dd7575;
        color: #dd7575;
    }
    button {
        margin-left: 20px;
    }
    .taskitem.completed {
        text-decoration: line-through;
        color: #ffffff;
        background-color: #9a9090;
    }
    .darkmode {
        background-color: #1f1b24;
        color: aliceblue;
        .taskitem {
            background-color: #383649;
        }
        .yum, .coolgradient, .coolgradient2 {
            opacity: 75%;
        }
        label, input, button {
            background-color: #383649;
            color: aliceblue;
        }
        label {
            border-radius: 20px;
        }
    }
    </style>
<body>
<div class="coolgradient"></div>
<button onclick="darkmode()">Toggle Dark Mode</button>
    <div class="yum">Productivity Task Tracker</div>
    <form id="carrot" action="#" method="post">
        <label for="task">Add a new task:</label>
        <input type="text" id="task" name="task" placeholder="enter your task hereðŸ’•">
        <button type="submit">Add</button> </form>
    <p>Click on a task to mark it as completed</p>
    <p>Click again to unmark it</p>
    <p>Right Click on a task to delete it<p>
    <ul class="tasklist">
        <li class="taskitem">Example Task 1</li>
    </ul>
    <div class="coolgradient2">made by Flappyfroggy on GitHubðŸ’•</div>
</body>
<script>
loadDarkMode();
const tasks_key = "tasks";
let tasks = loadTasks();
renderTasks();
function saveTasks() {    
    localStorage.setItem(tasks_key, JSON.stringify(tasks));
}
function loadTasks() {
    const potato = localStorage.getItem(tasks_key);
    if (potato) {
        return JSON.parse(potato);
    }
    return [];
}
function renderTasks() {
    const taskList = document.querySelector(".tasklist");
    taskList.innerHTML = "";
    tasks.forEach(function(task, idx) {
        const newTaskItem = document.createElement("li");
        newTaskItem.textContent = task.text;
        newTaskItem.className = "taskitem";
        if (task.completed) {
            newTaskItem.classList.add("completed");
        }
        newTaskItem.addEventListener("click", function() {
            task.completed = !task.completed;
            saveTasks();
            renderTasks();
        });
        newTaskItem.addEventListener("contextmenu", function(event) {
            event.preventDefault();
            tasks.splice(idx, 1);
            saveTasks();
            renderTasks();
        });
        taskList.appendChild(newTaskItem);
    });
}
function savedarkmode() {
    const darkMode = document.body.classList.contains("darkmode");
    localStorage.setItem("darkmode", darkMode);
}
function loadDarkMode() {
    const darkmode = localStorage.getItem("darkmode")
    if (darkmode === "true")
    {
        document.body.classList.add("darkmode");
    }
}
const carrot = document.getElementById("carrot")
carrot.addEventListener("submit", function(eveneteere) {
    eveneteere.preventDefault();
    const taskInput = document.getElementById("task");
    const createtask = taskInput.value.trim();
    if (createtask) {
        tasks.push({ text: createtask, completed: false });
        saveTasks();
        renderTasks();
        taskInput.value = "";  
    }
        });
function darkmode() {
    document.body.classList.toggle("darkmode");
    savedarkmode();
}  
</script>
</html>
