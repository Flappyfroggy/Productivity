<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <title>Productivity Task Tracker</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
    body {
        font-family: 'Indie Flower';
        background-color: #ecb6b6;
        margin: 0;
        padding: 0;
        font-size: 25px;
    }
    p {
        margin-left: 20px;
    }
    
    .tasklist {
        list-style-type: none;
        padding: 0;
    }
    .coolgradient {
        background: #3F5EFB;
        background: linear-gradient(60deg,rgba(242, 237, 237, 1) 0%, rgba(237, 164, 164, 1) 25%, rgba(230, 73, 73, 1) 50%, rgba(252, 170, 68, 1) 72%, rgba(255, 223, 168, 1) 100%);
        height: 20vh;
        width: 80%;
        margin-bottom: 5vh;
        border-top-right-radius: 10vh;
        border-bottom-right-radius: 10vh;
        border-bottom: #fff 3px solid;
        border-right: #fff 3px solid;
    }
    
    .yum {
        font-family: Pacifico;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
        background-image: linear-gradient(60deg,rgba(242, 237, 237, 1) 0%, rgba(237, 164, 164, 1) 25%, rgba(230, 73, 73, 1) 50%, rgba(252, 170, 68, 1) 72%, rgba(255, 223, 168, 1) 100%);
        background-clip: text;
        color: transparent;
    }
    .coolgradient2 {
        background: #3F5EFB;
        background: linear-gradient(60deg,rgba(242, 237, 237, 1) 0%, rgba(237, 164, 164, 1) 25%, rgba(230, 73, 73, 1) 50%, rgba(252, 170, 68, 1) 72%, rgba(255, 223, 168, 1) 100%);

        height: 20vh;
        width: 80%;
        margin-top: 5vh;
        border-top-left-radius: 10vh;
        border-bottom-left-radius: 10vh;
        float: right;
        border-top: #fff 3px solid;
        border-left: #fff 3px solid;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Indie Flower';
        color: #ffffff;

    }
    .taskitem {
        background-color: #fff;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        padding: 10px;
        text-align: center;
        border-radius: 15px;
        font-size: 25px;
        margin-left: 20px; 
        margin-right: 20px;
    }
    label, input, button {
        font-size: 25px;
        font-family: 'Indie Flower';
    }
    label {
        margin-left: 20px;
        background-color: #efa1a1;
        border-radius: 20px;;
    }
    input, button {
        border-radius: 20px;
        border-color: #dd7575;
        color: #dd7575;
    }
    button {
        margin-left: 20px;
    }
    .darkmode {
        background-color: #1f1b24;
        color: aliceblue;
        .taskitem {
            background-color: #383649;
        }
        .yum, .coolgradient, .coolgradient2 {
            opacity: 75%;
        }
        label, input, button {
            background-color: #383649;
            color: aliceblue;
        }
        label {
            border-radius: 20px;
        }
        .taskitem.tag {
            color: #dd7575;
        }
        .taskitem.date {
            color: #f7d291;
        }
    }
    .greendarkmode {
        background-color: #1f1b24;
        color: aliceblue;
        .taskitem {
            background-color: #383649;
        }
        label, input, button {
            background-color: #383649;
            color: aliceblue;
            border-color: #b1eec3;
        }
        label {
            border-radius: 20px;
        }
        .coolgradient, .coolgradient2 {
            background: #f2eded;
            background: linear-gradient(60deg,rgba(242, 237, 237, 1) 0%, rgba(236, 242, 235, 1) 0%, rgba(163, 240, 146, 1) 28%, rgba(80, 222, 153, 1) 50%, rgba(227, 252, 68, 1) 75%, rgba(213, 230, 184, 1) 100%);
            opacity: 75%;
        }
        .yum {
            background: #f2eded;
            background: linear-gradient(60deg,rgba(242, 237, 237, 1) 0%, rgba(236, 242, 235, 1) 0%, rgba(163, 240, 146, 1) 28%, rgba(80, 222, 153, 1) 50%, rgba(227, 252, 68, 1) 75%, rgba(213, 230, 184, 1) 100%);
            opacity: 75%;
            background-clip: text;
        color: transparent;
        }
         .taskitem.tag {
            color: rgb(111, 248, 157);
        }
        .taskitem.date {
            color: rgb(238, 245, 159);
        }
    }
        .taskitem.pastdate  {
        background-color: rgb(250, 76, 76);
        }
        .taskitem.pastdate .taskitem.tag,
        .taskitem.pastdate .taskitem.date,
        .taskitem.pastdate #tasktext {
            display: none;
        }   
        .taskitem.pastdate:hover .taskitem.tag,
        .taskitem.pastdate:hover .taskitem.date,
        .taskitem.pastdate:hover #tasktext {
                display: inline-block;
                background-color: rgb(250, 76, 76);
                border-radius: 5px;
                color: #ffffff;
            }
        .taskitem.pastdate:hover.taskitem.completed .taskitem.tag,
        .taskitem.pastdate:hover.taskitem.completed .taskitem.date,
        .taskitem.pastdate:hover.taskitem.completed #tasktext {
        background-color: #9a9090;
        }
        .taskitem.pastdate:hover #pasta {
            display: none;
        }
    #pasta {
        color: #4f0505;
        font-weight: bold;
    }
    #tasktext {
        color: #ffffff;
    }
    
    span {
        color: rgb(250, 76, 76);
        font-style: italic;
        font-weight: bold;
    }
    .taskitem.tag
    {
        font-style: italic;
        color: #dd7575;
        display: inline-block;
        border-radius: 5px;
        padding: 2px 4px;
        vertical-align: baseline;
        line-height: 1;
    }
    .taskitem.date {
        font-style: italic;
        color: #f7d291;
        display: inline-block;
        border-radius: 5px;
        padding: 2px 4px;
        vertical-align: baseline;
        line-height: 1;
    }
    .taskitem.completed {
        text-decoration: line-through;
        color: #ffffff;
        background-color: #9a9090;
    }
        .taskitem.completed .taskitem.tag {
            background-color: #9a9090;
            color: #ffffff;
            text-decoration: line-through;
        }
        .taskitem.completed .taskitem.date {
            background-color: #9a9090;
            color: #ffffff;
            text-decoration: line-through;
        }
        .taskitem.completed #tasktext {
            background-color: #9a9090;
            color: #ffffff;
            text-decoration: line-through;
        }
        .taskitem.completed #pasta {
            background-color: #9a9090;
        }
    </style>
<body>
<div class="coolgradient"></div>
<button onclick="darkmode()">Toggle Dark Mode</button>
<button onclick="greendarkmode()">Toggle Green Dark Mode</button>
    <div class="yum">Productivity Task Tracker</div>
    <form id="carrot" action="#" method="post">
        <label for="task">Add a new task:</label>
        <input type="text" id="task" name="task" placeholder="enter your task hereðŸ’•">
        <input type="date" id="date" name="date" placeholder="optional date">
        <input type="text" id="tag" name="tag" placeholder="optional tag">
        <button type="submit">Add</button> </form>
    <p>Click on a task to mark it as completed</p>
    <p>Click again to unmark it</p>
    <p>Right Click on a task to delete it<p>
    <p>If a task is past it's due date, it will appear <span>red</span></p>
    <ul class="tasklist">
        <li class="taskitem">Example Task 1</li>
    <div class="coolgradient2">made by Flappyfroggy on GitHubðŸ’•</div>
</body>
<script>
loadDarkMode();
loadGreenDarkMode();
const tasks_key = "tasks";
let tasks = loadTasks();
renderTasks();
function saveTasks() {    
    localStorage.setItem(tasks_key, JSON.stringify(tasks));
}
function loadTasks() {
    const potato = localStorage.getItem(tasks_key);
    if (potato) {
        return JSON.parse(potato);
    }
    return [];
}
function renderTasks() {
    const taskList = document.querySelector(".tasklist");
    taskList.innerHTML = "";
    tasks.forEach(function(task, idx) {
        const newTaskItem = document.createElement("li");
        newTaskItem.id = "taskitem"
        const taskText = document.createElement("span");
        taskText.id = "tasktext";
        taskText.textContent = task.text;
        newTaskItem.appendChild(taskText);
        newTaskItem.className = "taskitem";
        if (task.date) {
            const datespan = document.createElement("span");
            datespan.className = "taskitem date";
            datespan.textContent += "Due: " + task.date;
            newTaskItem.appendChild(datespan)
        }
        if (task.completed) {
            newTaskItem.classList.add("completed");
        }
        if (task.date && new Date(task.date) < new Date()) {
            newTaskItem.classList.add("pastdate");

            const c = document.createElement("div");
            c.id = "pasta";
            c.className = "taskitem pastdate";
            c.textContent = "TASK IS PAST DUE DATE!";
            newTaskItem.appendChild(c);
        }
        if (task.tag) {
            const taskspan = document.createElement("span");
            taskspan.className = "taskitem tag";
            taskspan.textContent += task.tag;
            newTaskItem.appendChild(taskspan);
        }
        newTaskItem.addEventListener("click", function() {
            task.completed = !task.completed;
            saveTasks();
            renderTasks();
        });
        newTaskItem.addEventListener("contextmenu", function(event) {
            event.preventDefault();
            tasks.splice(idx, 1);
            saveTasks();
            renderTasks();
        });
        taskList.appendChild(newTaskItem);
    });
}
function savedarkmode() {
    const darkMode = document.body.classList.contains("darkmode");
    localStorage.setItem("darkmode", darkMode); 
}
function savegreendarkmode() {
    const GREENDARKMODE = document.body.classList.contains("greendarkmode");
    localStorage.setItem("greendarkmode", GREENDARKMODE)
}
function loadDarkMode() {
    const darkmode = localStorage.getItem("darkmode")
    if (darkmode === "true")
    {
        document.body.classList.add("darkmode");
    }
}
function loadGreenDarkMode() {
    const greendarkmode = localStorage.getItem("greendarkmode")
    if (greendarkmode === "true")
    {
        document.body.classList.add("greendarkmode");
    }
}
const carrot = document.getElementById("carrot")
carrot.addEventListener("submit", function(eveneteere) {
    eveneteere.preventDefault();
    const taskInput = document.getElementById("task");
    const dateInput = document.getElementById("date")
    const createtask = taskInput.value.trim();
    const createdate = dateInput.value;
    const createtag = document.getElementById("tag").value.trim();
    
    if (createtask) { 
        tasks.push({ text: createtask, date: createdate, tag: createtag, completed: false });
        saveTasks();
        renderTasks();
        taskInput.value = "";
        dateInput.value = "";
    }
        });
function darkmode() {
    document.body.classList.toggle("darkmode");
    savedarkmode();
}
function greendarkmode() {
    document.body.classList.toggle("greendarkmode");
    savegreendarkmode();
}

</script>
</html>
